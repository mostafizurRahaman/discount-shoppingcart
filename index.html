<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Discount Project</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header class="mt-10">
      <h1 class="text-2xl md:text-5xl text-center font-bold uppercase">Welcome To My <span class="text-violet-500 italic">Shopping Mall</span></h1>
   </header>
   <main>
      <section class="mt-8">
         <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 w-5/6 mx-auto">
            <div class="p-8 bg-orange-400 rounded-xl">
               <img src="img/shoes.png" alt="" class="w-48 h-auto block mx-auto">
               <h2 class="text-xl md:text-2xl text-center uppercase text-white mb-5 ">Regular Price: <br>$<span id="regularPrice" class="text-violet-600 font-bold  text-5xl">1200</span></h2>
               
            </div>
            <div class="p-8 bg-pink-600 rounded-xl gap-5">
               <h3 class="text-xl md:text-2xl text-center uppercase text-white mb-5">After DisCountPrice: $<span id="discountPrice" class="text-black font-bold"></span></h3>
               <input id="inputField" type="text" placeholder="To get Discount use 'DOM' " class="text-base md:text-xl  w-4/5 px-3 py-3 rounded-lg border-none mx-auto block">               
               <h2 class="text-base text-center uppercase text-white">To get Discount use " <span class="text-yellow-500 font-extrabold">DOM</span>" input field</h2>
               <input id="discountField" type="text" placeholder="enter discount amount" class="text-base md:text-xl placeholder:capitalize w-4/5 px-3 py-3 rounded-lg border-none mx-auto mt-5 block">               
            </div>

         </div>
      </section>
      <section>
         <div class="flex justify-center mt-5 gap-5">
            <button id="discount-btn" class="text-center text-white font-bold bg-black rounded-border w-80 px-5 py-3 uppercase rounded-xl">Use Cupon & get discount</button>
         </div>
      </section>
   </main>
<script src="js/discount.js"></script>
</body>
</html>
